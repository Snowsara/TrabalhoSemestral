<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poiret+One&family=Quicksand:wght@300..700&display=swap');
    </style>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Campings</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='../cadastro_camping/cadastrocamp.css'>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-7/assets/css/login-7.css">
    
</head>
<body>
    <div class="form-container">
        <div class="form-content">
            <h1 style="color: white;">Cadastro de Camping</h1>
            <form id="formCadastro" action="" method="post" enctype="multipart/form-data">    
                <!-- Campos específicos para "Empresa" -->
                <div id="empresaCampos">
                    <div class="input-field">
                        <p for="nm_camping">Nome do Camping</p>
                        <input type="text" placeholder="Digite o nome do camping" id="nm_camping" name="nm_camping" required>
                    </div>
    
                    <div class="input-field">
                        <p for="nm_responsavel">Nome do Responsável</p>
                        <input type="text" placeholder="Digite o nome do responsável" id="nm_responsavel" name="nm_responsavel">
                    </div>

                    <div class="input-field">
                        <p for="email">Email</p>
                        <input type="email" placeholder="Digite e-mail do camping" id="email" name="email" required>
                    </div>

                    <div class="input-field">
                        <p for="nr_telefone">Telefone</p>
                        <input type="tel" placeholder="Digite o telefone do camping" id="nr_telefone" name="nr_telefone" required>
                    </div>
        
                    <div class="input-field">
                        <p for="endereco">Endereço</p>
                        <input type="text" placeholder="Digite o endereço do camping" id="endereco" name="endereco" required>
                    </div>

                    <div class="input-field">
                        <p for="tp_acampamento"> Tipo de acampamento: </p>
                        <input type="text" placeholder="W= will camping, L= camping livre, O= camping organizado, M= moto-homers" id="tp_acampamento" name="tp_acampamento">
                    </div>

                    <div class="input-field">
                        <p for="tp_habitacao"> Tipo de habitação: </p>
                        <input type="text" placeholder="Chalé, cabanas ou suítes" id="tp_habitacao" name="tp_habitacao">
                    </div>

                    <div class="input-field">
                        <p for="ob_animais">Animais de estimações: </p>
                        <input type="text" placeholder="É permitido animais de estimações" id="ob_animais" name="ob_animais">
                    </div>

                    <div class="input-field">
                        <p for="calendarioFuncionamento"> Calendario de funcionamento:</p>
                        <input type="text" placeholder="Funciona apenas mediante reserva, funciona o ano todo ou só em temporada de verão" id="calendarioFuncionamento" name="calendarioFuncionamento">
                    </div>

                    <div class="input-field">
                        <p for="ds_regras"> Regras: </p>
                        <input type="text" placeholder="Regras do camping" id="ds_regras" name="ds_regras">
                    </div>

                    <div class="input-field">
                        <p for="ob_eletrica"> Disponibilidade de eletricidade: </p>
                        <input type="text" placeholder="Tomadas 110V e 220V para equipamentos, restrições de uso, taxas extras para equipamentos específicos e medição individual de consumo de energia" id="ob_eletrica" name="ob_eletrica">
                    </div>

                    <div class="input-field">
                        <p for="comunicacao"> Disponibilidade de comunicação: </p>
                        <input type="text" placeholder="Possui telefone público ou sinal de celular" id="comunicacao" name="comunicacao">
                    </div>

                    <div class="input-field">
                        <p for="ob_trilha"> Trilhas  </p>
                        <input type="text" id="ob_trilha" placeholder="Trilhas ou caminhadas" name="ob_trilha">
                    </div>

                    <div class="input-field">
                        <p for="redeSocial"> Endereço de Rede Social </p>
                        <input type="text" placeholder="Possui instagram ou facebook" id="redeSocial" name="redeSocial">
                    </div>



                    <div class="input-field">
                        <label for="imageUpload">Selecione uma imagem do Camping:</label><br>
                        <input type="file" id="imageUpload" name="imagens" multiple accept="image/*"><br><br>
                        <div id="imagePreview"></div>
                        
                    </div>
                    
                    <div id="mensagemErro"></div>

                    <!--
                     <div class="input-field">
                        <p>Avaliação dos usuario</p>
                          
                        <label for="rating">Classificação (1 a 5):</label>
                        <select id="rating" name="rating">
                          <option value="1">1 - Péssimo ⭐</option>
                          <option value="2">2 - Ruim ⭐⭐</option>
                          <option value="3">3 - Regular ⭐⭐⭐</option>
                          <option value="4">4 - Bom ⭐⭐⭐⭐</option>
                          <option value="5">5 - Excelente ⭐⭐⭐⭐⭐</option>
                        </select><br><br>
                          
                        <label for="comments">Comentário:</label><br>
                        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Deixe sua opinião sobre o camping..."></textarea><br><br>   
                    </div>

                    -->
                   
                </div>
    
                <!-- Botão de submit -->
                <div class="form-actions">
                    <button type="submit">Cadastrar</button>
                </div>
        
            </form>    
        </div>   
        
    </div>
    
    <script src='/cadastro_camping/cadastrocamp.js'></script>
</body>
</html>
