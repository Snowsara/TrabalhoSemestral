<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Campings Cadastrados</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='../campings_cadastrados/campings_cadastrados.css'>
</head>
<body>
    
    <div class="campings-container">
        <h1 class="my-4">Campings Cadastrados</h1>
        <div id="campingList" class="row"></div>
    </div>

    <button class="back-button" onclick="window.location.href='../inicial/index.html'">Voltar ao Início</button>    
    <!-- Modal -->
<div class="modal fade" id="campingModal" tabindex="-1" aria-labelledby="campingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="campingModalLabel">Detalhes do Camping</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="campingModalBody">
                <!-- Detalhes do camping serão inseridos aqui -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>


    <script src="../campings_cadastrados/camping_cadastrados.js"></script>
</body>
</html>
